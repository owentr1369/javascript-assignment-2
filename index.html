<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
  <title>JavaScript Assignment 2</title>
</head>

<body>
  <div class="container">
    <form action="submit" class="form">
      <label for="" class="form_name">Họ & tên</label>
      <input placeholder="Nhập họ và tên" type="text" name="" id="" class="form_name-input" />
      <div class="birthday-gender">
        <div class="birthday">
          <label for="" class="birthday-label">Năm sinh</label>
          <select name="" id="">
            <option value="1990">1990</option>
            <option value="1990">1990</option>
          </select>
        </div>
        <div class="gender">
          <span>Giới tính</span>
          <div class="radio-wrapper">
            <div class="radio-item">
              <input type="radio" name="gender" id="male" />
              <label for="male">Nam</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="gender" id="female" />
              <label for="female">Nữ</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="gender" id="orther" />
              <label for="orther">Khác</label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit">Nhập</button>
    </form>
    <div class="list">
      <h1 class="list_header">Danh sách đã nhập</h1>
      <div class="list_option">
        <div class="list_option-filter">
          <h1>Lọc:</h1>
          <select name="year-filter" id="year-filter">
            <option selected hidden>Năm sinh</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            </optgroup>
          </select>
          <select name="gender-filter" id="gender-filter">
            <option value="" selected hidden>Giới tính</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
          </select>
        </div>
        <div class="list_option-sort">
          <h1>Sắp xếp:</h1>
          <select name="name-sort" id="name-sort">
            <option selected hidden>Họ & tên</option>
            <option value="1990">A->Z</option>
            <option value="1991">Z->A</option>
            </optgroup>
          </select>
          <select name="time-sort" id="time-sort">
            <option value="" selected hidden>Tăng</option>
            <option value="male">Mới nhất</option>
            <option value="female">Cũ nhất</option>
          </select>
        </div>
      </div>
      <table>
        <tr>
          <th>#</th>
          <th>Họ & Tên</th>
          <th>Năm sinh</th>
          <th>Giới tisnh</th>
          <th>Thời gian tạo</th>
          <th></th>
        </tr>
        <tr>
          <td>1</td>
          <td>Le trung tan</td>
          <td>1994</td>
          <td>nam</td>
          <td>12:00pm 22/06/2022</td>
          <td class="delete" id="delete"><i class="fa-solid fa-trash-can"></i></td>

        </tr>
        <tr>
          <td>2</td>
          <td>Le trung tan</td>
          <td>1994</td>
          <td>nam</td>
          <td>12:02pm 22/06/2022</td>
          <td class="delete" id="delete"><i class="fa-solid fa-trash-can"></i></td>

        </tr>

      </table>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
