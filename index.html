<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
  <title>JavaScript Assignment 2</title>
</head>

<body>
  <div class="container">
    <form action="submit" class="form">
      <label for="" class="form_name">Ho va ten</label>
      <input type="text" name="" id="" class="form_name-input" />
      <div class="birthday-gender">
        <div class="birthday">
          <label for="" class="birthday-label">Nam sinh</label>
          <select name="" id="">
            <option value="1990">1990</option>
            <option value="1990">1990</option>
          </select>
        </div>
        <div class="gender">
          <span>Gioi tinh</span>
          <input type="radio" name="gender" id="male" />
          <label for="male">Nam</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Nu</label>
          <input type="radio" name="gender" id="orther" />
          <label for="orther">Khac</label>
        </div>
      </div>
      <button type="submit">Nhap</button>
    </form>
    <div class="list">
      <h1 class="list_header">Danh sach da nhap</h1>
      <div class="list_option">
        <div class="list_option-filter">
          <h1>Loc</h1>
          <select name="year-filter" id="year-filter">
            <option selected hidden>What is your name?</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            </optgroup>
          </select>
          <select name="gender-filter" id="gender-filter">
            <option value="" selected hidden>Gioi tinh</option>
            <option value="male">Nam</option>
            <option value="female">Nu</option>
          </select>
        </div>
        <div class="list_option-sort">
          <h1>Loc</h1>
          <select name="name-sort" id="name-sort">
            <option selected hidden>Ho & Ten</option>
            <option value="1990">A->Z</option>
            <option value="1991">Z->A</option>
            </optgroup>
          </select>
          <select name="time-sort" id="time-sort">
            <option value="" selected hidden>Tang</option>
            <option value="male">Moi nhat</option>
            <option value="female">Cu nhat</option>
          </select>
        </div>
      </div>
      <table>
        <tr>
          <th>#</th>
          <th>Ho & Ten</th>
          <th>Nam sinh</th>
          <th>Gioi tinh</th>
          <th>Thoi gian tao</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Le trung tan</td>
          <td>1994</td>
          <td>nam</td>
          <td>12:00pm 22/06/2022</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Le trung tan</td>
          <td>1994</td>
          <td>nam</td>
          <td>12:02pm 22/06/2022</td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
