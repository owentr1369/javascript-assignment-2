<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
  <title>JavaScript Assignment 2</title>
</head>

<body>
  <div class="container">
    <form class="form" id="form">
      <label for="" class="form_name">Họ & tên</label>
      <input placeholder="Nhập họ và tên" type="text" name="" id="fullname" class="form_name-input" />
      <div class="birthday-gender">
        <div class="birthday">
          <label for="" class="birthday-label">Năm sinh</label>
          <select name="year" id="year">
          </select>
        </div>
        <div class="gender">
          <span>Giới tính</span>
          <div class="radio-wrapper">
            <div class="radio-item">
              <input type="radio" name="gender" value="Nam" checked />
              <label for="male">Nam</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="gender" value="Nữ" />
              <label for="female">Nữ</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="gender" value="Khác" />
              <label for="orther">Khác</label>
            </div>
          </div>
        </div>
      </div>
      <button>Nhập</button>
    </form>
    <div class="list">
      <h1 class="list_header">Danh sách đã nhập</h1>
      <div class="list_option">
        <div class="list_option-filter">
          <h1>Lọc:</h1>
          <select name="year-filter" id="yearFilter">
          </select>
          <select name="gender-filter" id="genderFilter">
            <option value="" selected hidden>Giới tính</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
          </select>
        </div>
        <div class="list_option-sort">
          <h1>Sắp xếp:</h1>
          <select name="name-sort" id="nameSort">
            <option selected hidden>Họ & tên</option>
            <option value="atoz">A->Z</option>
            <option value="ztoa">Z->A</option>
            </optgroup>
          </select>
          <select name="time-sort" id="timeSort">
            <option value="" selected hidden>Tăng</option>
            <option value="new">Mới nhất</option>
            <option value="old">Cũ nhất</option>
          </select>
        </div>
      </div>
      <table id="listTable">
        <thead>
          <tr>
            <th class="header">#</th>
            <th class="header">Họ & Tên</th>
            <th class="header">Năm sinh</th>
            <th class="header">Giới tính</th>
            <th class="header">Thời gian tạo</th>
            <th class="header"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
